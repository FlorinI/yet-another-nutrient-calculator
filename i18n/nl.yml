warnings:
  solubility: Het oplossend vermogen van %1 op kamertemperatuur is %2. Je moet de verhouding aanpassen.
  k3po4: Opgeloste K3PO4 werkt pH verhogend door KOH, a sterk basische stof. ray-the-pilot legt dit voor ons uit  <a href='http://bit.ly/ev7txA' target='_blank'>op APC</a>
  eddha: Let op dat EDDHA het water roze tot rood zal kleuren, zelfs bij gemiddelde doseringen. Je kunt een video zien van een 0.2 mg/l dosering <a href='http://www.youtube.com/watch?v=3DZCTu8ClcMKc' target='_blank'>hier</a>.
  urea: Dit product heeft een onbekende hoeveelheid N als Urea en als NO3. De berekening en kaart hieronder werkt met NO3 gelijken.
  cu: Je Cu dosering is %1 % meer dan aanbevolen voor gevoelige vissen en ongewervelden.  Overdenk je dosering te verminderen van %2 dosering door %3 <a href='http://y.[petalphile.com/cu' target='_blank'>Lees hier meer over kopervergiftiging</a>
